{% extends "layout.html" %}

{% block title %}
    Help label images
{% endblock %}

{% block main %}
<script type="text/javascript">
  jQuery(document).ready(function() {
    jQuery('input,select,textarea').persist({
      session :false
    });
  });
</script>

<!-- can there be a layout within a layout? -->
<div class="container-fluid">
  <div class="row">
    <!-- this perhaps should be a sidebar? -->
    <div class="col-fluid shrink m-2">
      Please identify yourself:
      <div class="form-group justify-content-around">
        <input id="user_name" name="user_name" type="username" autofocus class="form-control" size="12" placeholder="NAME, Initial" /><br>
        <input id="nationality" name="nationality" type="text" class="form-control" size="12" placeholder="Nationality" /><br>
        <select id="favored_weapon" name="weapon" class="form-control" type="text" placeholder="Weapon">
          <option disabled selected value>Weapon</option>
          <option value="epee">Epee</option>
          <option value="foil">Foil</option>
          <option value="sabre">Sabre</option>
        </select>
        <br>
        <input id="fencing_since" name="fencing_since" class="form-control" type="year" size="12" placeholder="fenc. since" /><br>
        <input id="yob" name="yob" type="year" class="form-control" size="12" placeholder="born year" />
      </div>
    </div>

    <div class="col-xl-auto m-2">
      <div class="row">
        <div class="col-md-auto"><img src={{image_path}} class="img-fluid" alt="Image goes here">
        </div>
        <div class="col-fluid m-2">Source: xxxxx
        </div>
      </div>

      <div class="row">
        <div class="col-md m-2">
        Please choose a label according to the weapon in use (or "none" if not a fencing match)
        </div>
      </div>

      <div class="row">
        <div class="col-md m-2" align="center">
          <form class="justify-content-around" action="/imagesHelp" method="post">
            <button class="btn btn-primary" type="submit" value="epee">Epee</button>
            <button class="btn btn-primary" type="submit" value="foil">Foil</button>
            <button class="btn btn-primary" type="submit" value="sabre">Sabre</button>
            <button class="btn btn-primary" type="submit" value="none">None</button>
          </form>
        </div>
        <div class="col- m-2">
          <form class="justify-content-center" action="/imagesHelp" method="get">
            <button class="btn btn-primary" type="submit" value="skip">Skip</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
